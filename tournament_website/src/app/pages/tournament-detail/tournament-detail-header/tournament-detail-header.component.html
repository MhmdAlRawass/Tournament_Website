<div class="card-header">
  <div class="card-top">
    <div class="header-left">
      <div class="header-left-top">
        <h1>{{ tournament.name }}</h1>
      </div>
      <div class="header-left-bottom">
        <div class="info-box">
          <mat-icon class="icon">access_time</mat-icon>
          <p>
            Starts in
            <span class="highlight">{{
              tournament.startTime | countdown
            }}</span>
          </p>
        </div>

        <div class="info-box">
          <mat-icon class="icon">calendar_today</mat-icon>
          <p>{{ tournament.startTime | date : "MMM d yyyy : h:mm a" }}</p>
        </div>
      </div>
    </div>

    <div class="header-right">
      <h2 class="prize">Entry fee: $25</h2>
      <button class="join-btn" (click)="onPressedJoin(tournament)">
        JOIN NOW!
      </button>
      <!-- dont forget, it is for showing fully bracket here -->
      <!-- <button class="join-btn" style="margin-top: 10px;" (click)="onPressedShowBracket()">Show Full Bracket</button> -->
    </div>
  </div>

  <div class="card-bottom">
    <ul>
      @for (tab of tabsList; track $index) {
      <li
        [ngClass]="{ active: selectedTab === tab, disabled: tab === 'bracket' }"
        (click)="tab !== 'bracket' && onSelectTab(tab)"

        [ariaDisabled]="tab === 'overview'"
      >
        {{ tab | uppercase }}
        <mat-icon
          *ngIf="tab !== 'overview'"
          class="lock-icon"
          style="color: rgb(245, 95, 95)"
          >lock</mat-icon
        >
      </li>
      }
    </ul>
  </div>
</div>
