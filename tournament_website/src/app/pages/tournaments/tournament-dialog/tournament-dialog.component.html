<div class="dialog-backdrop" *ngIf="isOpen">
  <div class="dialog-box">
    <h2>Add Tournament</h2>
    <form (ngSubmit)="submit()" #form="ngForm">

      <label>
        Tournament Name:
        <input name="name" [(ngModel)]="tournament.name" required />
      </label>

      <label>
        Category:
        <select name="category" [(ngModel)]="tournament.category" required>
          <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
        </select>
      </label>

      <label>
        Entry Fee (optional):
        <input type="number" name="entryFee" [(ngModel)]="tournament.entryFee" />
      </label>

      <label>
        Prize Pool (optional):
        <input type="number" name="prizePool" [(ngModel)]="tournament.prizePool" />
      </label>

      <div>
        <h3>Teams</h3>
        <div *ngFor="let team of tournament.teams; let i = index" class="team-form">
          <input placeholder="Member 1" [(ngModel)]="team.member1" name="member1{{i}}" required />
          <input placeholder="Member 2" [(ngModel)]="team.member2" name="member2{{i}}" required />
          <button type="button" (click)="removeTeam(i)">Remove</button>
        </div>
        <button type="button" (click)="addTeam()">+ Add Team</button>
      </div>

      <div class="actions">
        <button type="button" (click)="cancel()">Cancel</button>
        <button type="submit" [disabled]="form.invalid">Add</button>
      </div>
    </form>
  </div>
</div>
