<!-- Header Section -->
<div class="table-header">
  <h2>Participants</h2>
</div>

<!-- Table -->
<table mat-table [dataSource]="participants" class="mat-elevation-z2">

  <!-- Player 1 Column -->
  <ng-container matColumnDef="player1_name">
    <th mat-header-cell *matHeaderCellDef> Player 1 </th>
    <td mat-cell *matCellDef="let element"> {{element.player1_name}} </td>
  </ng-container>

  <!-- Player 2 Column -->
  <ng-container matColumnDef="player2_name">
    <th mat-header-cell *matHeaderCellDef> Player 2 </th>
    <td mat-cell *matCellDef="let element"> {{element.player2_name}} </td>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let element"> {{element.category}} </td>
  </ng-container>

  <!-- Phone Number Column -->
  <ng-container matColumnDef="phone_number">
    <th mat-header-cell *matHeaderCellDef> Phone Number </th>
    <td mat-cell *matCellDef="let element"> {{element.phone_number}} </td>
  </ng-container>

  <!-- Created At Column -->
  <ng-container matColumnDef="created_at">
    <th mat-header-cell *matHeaderCellDef> Created At </th>
    <td mat-cell *matCellDef="let element"> {{element.created_at | date:'medium'}} </td>
  </ng-container>

  <!-- Header and Row Definitions -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
