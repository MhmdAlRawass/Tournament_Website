<div class="form-container"  >
    <div class="form-header">
        <div class="title">
            Register Team
        </div>
        <div class="close-btn" (click)="onPressedClose()">
            X
        </div>
    </div>
    
    <form #form="ngForm">

        <div class="form-body">

            <div class="form-grid">
                <div class="form-section">
                    <label for="player1_name">Player 1</label>
                    <input type="text" name="player1_name" placeholder="player 1 name"  />
                </div>

                <div class="form-section">
                    <label for="player2_name">Player 2</label>
                    <input type="text" name="player2_name" placeholder="player 2 name" />
                </div>

                <div class="form-section">
                    <label for="category">Category</label>
                    <input type="text" name="category" />
                </div>

                <div class="form-section">
                    <label for="phone">Phone</label>
                    <input type="number" name="phone" />
                </div>

                <div class="form-section">
                    <label for="team">Team</label>
                    <input type="text" name="team" placeholder="team name" />
                </div>

                <div class="form-section">
                    <label for="district">District</label>
                    <input type="text" name="district" />
                </div>

                <div class="form-section" style="grid-column: span 2">
                    <label for="comment">Comment</label>
                    <textarea name="comment" id="" placeholder="Comment (optional)..."></textarea>
                </div>
            </div>

        </div>
    </form>

    <div class="form-bottom">
        <button class="cancel-btn" (click)="onPressedClose()">
            Cancel
        </button>
        <button class="save-btn">
            Save Changes
        </button>
    </div>
    
</div>
