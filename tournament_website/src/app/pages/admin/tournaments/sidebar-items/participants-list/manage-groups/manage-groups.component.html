<div class="groups-container">
    <!-- header -->
    <div class="groups-header">
        <button class="auto-btn" (click)="onPressedAssignGroupsAutomatically()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M18 18.72a9.094 9.094 0 0 0 3.741-.479 3 3 0 0 0-4.682-2.72m.94 3.198.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0 1 12 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 0 1 6 18.719m12 0a5.971 5.971 0 0 0-.941-3.197m0 0A5.995 5.995 0 0 0 12 12.75a5.995 5.995 0 0 0-5.058 2.772m0 0a3 3 0 0 0-4.681 2.72 8.986 8.986 0 0 0 3.74.477m.94-3.197a5.971 5.971 0 0 0-.94 3.197M15 6.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm6 3a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Zm-13.5 0a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Z" />
            </svg>
            <p>Assign Groups Automatically</p>
        </button>
        <button class="add-btn" (click)="onPressedAddGroup()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
            </svg>
            <p>Add Group</p>
        </button>
    </div>

    <!-- If No Groups yet show this -->
    <div class="note-container" *ngIf="groups.length === 0">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M18 18.72a9.094 9.094 0 0 0 3.741-.479 3 3 0 0 0-4.682-2.72m.94 3.198.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0 1 12 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 0 1 6 18.719m12 0a5.971 5.971 0 0 0-.941-3.197m0 0A5.995 5.995 0 0 0 12 12.75a5.995 5.995 0 0 0-5.058 2.772m0 0a3 3 0 0 0-4.681 2.72 8.986 8.986 0 0 0 3.74.477m.94-3.197a5.971 5.971 0 0 0-.94 3.197M15 6.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm6 3a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Zm-13.5 0a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Z" />
        </svg>

        <h2>No groups added yet</h2>

        <div class="btn-group">
            <button class="auto-btn" (click)="onPressedAssignGroupsAutomatically()">
                <p>Assign Groups Automatically</p>
            </button>

            <button class="add-btn note-add-btn" (click)="onPressedAddGroup()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
                <p>Add Group</p>
            </button>
        </div>
    </div>

    <!-- Groups -->
    <ng-container *ngIf="groups">
        <div class="groups-wrapper">
            <!-- group -->
             <div class="group-wrapper" *ngFor="let group of groups; let i = index" cdkDropList
                     [cdkDropListData]="group.participants" [cdkDropListConnectedTo]="groupDropListIds"
                     (cdkDropListDropped)="dropParticipant($event, group.id)" id="{{'group-' + group.id}}">
                 <div class="group" >
     
                     <!-- top -->
                     <div class="top">
                         <div class="top-left">
                             <div class="g-name">
                                 {{group.name}}
                             </div>
                             <div class="p-length">
                                 {{group.participants.length}} <span>Participants</span>
                             </div>
                         </div>
     
                         <div class="top-right" (click)="onPressedDeleteGroup(group.id)">
                             <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                 stroke="currentColor" class="size-6">
                                 <path stroke-linecap="round" stroke-linejoin="round"
                                     d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                             </svg>
                         </div>
                     </div>
     
                     <!-- middle -->
                     <div class="assign-btn" (click)="onPressedAssignParticipants(group.id)">
                         Assign Participants
                     </div>
     
                     <!-- participants list -->
                    <div *ngFor="let p of group.participants; let idx = index;" cdkDrag [cdkDragData]="{participant: p, groupId: group.id, participantIndex: idx}">
                    <div class="participants-wrapper">
                        <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M7.5 4.5H10.5V7.5H7.5V4.5Z" fill="#6B6A76" />
                            <path d="M13.5 4.5H16.5V7.5H13.5V4.5Z" fill="#6B6A76" />
                            <path d="M7.5 10.5H10.5V13.5H7.5V10.5Z" fill="#6B6A76" />
                            <path d="M13.5 10.5H16.5V13.5H13.5V10.5Z" fill="#6B6A76" />
                            <path d="M7.5 16.5H10.5V19.5H7.5V16.5Z" fill="#6B6A76" />
                            <path d="M13.5 16.5H16.5V19.5H13.5V16.5Z" fill="#6B6A76" />
                        </svg>
                        </div>

                        <div class="seed">
                        {{p.id}}
                        </div>

                        <div class="details">
                        <div>{{p.name}}</div>
                        <div>8th Seed</div>
                        </div>
                    </div>
                    </div>


                 </div>
             </div>
        </div>
    </ng-container>
</div>
