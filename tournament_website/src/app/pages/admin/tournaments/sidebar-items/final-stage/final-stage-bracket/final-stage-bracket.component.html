<div class="theme theme-dark">
    <div class="bracket disable-image">
        <div class="column" *ngFor="let round of bracketData; let roundIndex = index">
            <div class="match" *ngFor="let match of round.matches; let matchIndex = index" [ngClass]="{
          'winner-top': match.winner === 'top',
          'winner-bottom': match.winner === 'bottom'
        }">
                <!-- Top Team -->
                <div class="match-top team">
                    <span class="image"></span>
                    <span class="seed">{{ match.top.seed }}</span>
                    <span class="name">{{ match.top.name }}</span>
                    <div class="score">
                        <span class="score">{{ match.top.score }}</span>
                    </div>
                </div>

                <!-- Bottom Team -->
                <div class="match-bottom team">
                    <span class="image"></span>
                    <span class="seed">{{ match.bottom.seed }}</span>
                    <span class="name">{{ match.bottom.name }}</span>
                    <div class="score">
                        <span class="score">{{ match.bottom.score }}</span>
                    </div>
                </div>

                <!-- Forward connecting lines -->
                <div class="match-lines" *ngIf="roundIndex < bracketData.length - 1">
                    <div class="line one"></div>
                    <div class="line two"></div>
                </div>

                <!-- Backward connecting lines -->
                <div class="match-lines alt" *ngIf="roundIndex > 0 && matchIndex % 2 === 0">
                    <div class="line one"></div>
                </div>

                <div class="more-info-wrapper">
                    <div class="icon-button" title="Edit score">
                        <svg title="Edit Score" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                        </svg>
                    </div>

                    <div class="icon-button" title="Match Details" (click)="onPressedDetails()">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
