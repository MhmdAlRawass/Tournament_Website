<div class="admin-dialog-container">
  <!-- Header -->
  <div class="form-header">
    <h2>Record Payment</h2>
    <button class="close-btn" (click)="closeDialog()" aria-label="Close">
      âœ•
    </button>
  </div>

  <!-- Body -->
  <form (ngSubmit)="submitPayment(form)" #form="ngForm" class="form-body">
    <div class="form-section">
      <label for="name">Participant</label>
      <input type="text" id="name" name="name" [(ngModel)]="paymentData.name" required />
    </div>

    <div class="form-section">
      <label for="amount">Amount</label>
      <input type="number" id="amount" name="amount" [(ngModel)]="paymentData.amount" required />
    </div>

    <div class="form-section">
      <label for="paymentMethod">Payment Method</label>
      <select id="paymentMethod" name="paymentMethod" [(ngModel)]="paymentData.paymentMethod" required>
        <option value="cash">Cash</option>
        <option value="card">Card</option>
        <option value="online">Online</option>
      </select>
    </div>

    <div class="form-section">
      <label for="paymentDate">Payment Date</label>
      <input type="date" id="paymentDate" name="paymentDate" [(ngModel)]="paymentData.paymentDate" required />
    </div>

    <div class="form-section">
      <label for="notes">Notes</label>
      <input type="text" id="notes" name="notes" [(ngModel)]="paymentData.notes" placeholder="Optional Notes..." />
    </div>

    <!-- Footer -->
    <div class="form-bottom">
      <button type="button" class="cancel-btn" (click)="closeDialog()">Cancel</button>
      <button type="submit" class="record-payment-btn" [disabled]="form.invalid">
        Record Payment
      </button>
    </div>
  </form>
</div>
